apiVersion: apps/v1
kind: Deployment
metadata: 
  namespace: development
  name: frontend

spec:
  selector:
    matchLabels:
      tier: frontend

  replicas: 1
  template: 
    metadata:
      labels: 
        tier: frontend
    spec:
      containers:
      - name: front
        image: mpolom/front:dev-0.1
        volumeMounts:
          - name: config
            mountPath: "/var/www/html/build/config.js"
            subPath: "config.js"
      terminationGracePeriodSeconds: 10
      volumes:
        - name: config
          configMap:
              name: frontend-config
              items:
                  - key: "web.properties"
                    path: "config.js"